<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>Scroll View</title>
    <script type="text/javascript" src="../bin/scrollview-combined.min.js"></script>
    <style type="text/css">
        html, body, .container {
            margin: 0;
            height: 100%;
            width: 100%;
        }

        ul, li {
            width: 100%;
            margin: 0;
            padding: 0;
            list-style: none;

            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        li {
            border-bottom: 1px solid #ccc;
            line-height: 30px;
            padding: 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <ul>

    </ul>
</div>
<script type="text/javascript">

    var scrollContainer, scrollView, gestureAdapter;

    scrollContainer = document.querySelector('.container');
    scrollView = new ScrollView(scrollContainer, {
        direction: 'vertical',
        bounds: true
    });
    gestureAdapter = new GestureAdapter(scrollContainer, scrollView);
    scrollContainer.scrollView = scrollView;
    scrollContainer.gestureAdapter = gestureAdapter;

    ///////////////////////////////////////////////////////////////////
    var i, fragment = document.createDocumentFragment(), element;
    for(i = 0; i < 100; i++){
        element = document.createElement('li');
        element.innerHTML = '<span>' + i + ' - item</span>';
        fragment.appendChild(element);
    }

    document.querySelector('ul').appendChild(fragment);
    scrollView.refresh();

</script>
</body>
</html>
